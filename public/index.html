    <section class="section-profile-cover section-shaped my-0">
        <div class="container shape-container d-flex align-items-top py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-6 text-center">
                <div class="form-group" id="in_url_parent">
                    <input type="text" placeholder="Youtube Video URL" class="form-control" id="in_url">
                  </div>
              </div>

        </div>

    <section class="section bg-secondary" id="out_card" style="display:none">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-4 order-lg-2 d-none d-lg-block">
                <div class="card-profile-image">
                  <a href="javascript:;">
                    <img id="out_thumb_1" src="" class="img-fluid rounded shadow-lg">
                  </a>
                </div>
              </div>
              <div class="col-md-12 col-12 order-1 d-lg-none">
                <div class="d-flex justify-content-center">
                <img id="out_thumb_2" src="" class="img-fluid rounded shadow-lg" style="max-width: 240px;">
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-12 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center">
                    <div>
                        <span class="heading" id="out_viewCount"></span>
                        <span class="description"><i class="fas fa-eye"></i>&#160;Views</span>
                      </div>
                      <div>
                        <span class="heading" id="out_publishedAt"></span>
                        <span class="description"><i class="far fa-calendar"></i>&#160;Published</span>
                      </div>
                    </div>
              </div>
              <div class="col-lg-4 col-md-6 col-12 order-lg-3">
                <div class="card-profile-stats d-flex justify-content-center">
                    <div>
                        <span class="heading" id="out_likeCount"></span>
                        <span class="description"><i class="fas fa-thumbs-up"></i>&#160;Likes</span>
                        </div>
                        <div>
                        <span class="heading" id="out_dislikeCount"></span>
                        <span class="description"><i class="fas fa-thumbs-down"></i>&#160;Dislikes</span>
                        </div>
                    </div>
              </div>
            </div>
            <div class="text-center mt-5">
              <h3 id="out_title"></h3>
              <div class="h6 font-weight-300" id="out_channelTitle"></div>
            </div>

            
            <div class="mt-5 py-5 border-top text-left">
            
                <div class="row">
                  <div class="col-md-8">
                    <small class="d-block text-uppercase font-weight-bold mb-3">Title</small>
                    <div class="form-group focused">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"></span>
                        </div>
                        <input class="form-control" placeholder="Title" type="text" id="in_title">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <small class="d-block text-uppercase font-weight-bold mb-3">Artist</small>
                    <div class="form-group focused">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"></span>
                        </div>
                        <input class="form-control" placeholder="Artist" type="text" id="in_artist">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <small class="d-block text-uppercase font-weight-bold mb-3">Album</small>
                    <div class="form-group focused">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"></span>
                        </div>
                        <input class="form-control" placeholder="Album" type="text" id="in_album">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <small class="d-block text-uppercase font-weight-bold mb-3">Genre</small>
                    <div class="form-group focused">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"></span>
                        </div>
                        <!--<input class="form-control" placeholder="Genre" type="text" id="in_genre">-->
                        <select  class="form-control" id="in_genre">
                          <option value="Blues">Blues</option>
                          <option value="Reggae">Reggae</option>
                          <option value="Country">Country</option>
                          <option value="Electronic">Electronic</option>
                          <option value="Hip hop">Hip hop</option>
                          <option value="House">House</option>
                          <option value="Flamenco">Flamenco</option>
                          <option value="Folk">Folk</option>
                          <option value="Jazz">Jazz</option>
                          <option value="Latin">Latin</option>
                          <option value="Pop">Pop</option>
                          <option value="R&B">R&B</option>
                          <option value="Rock">Rock</option>
                          <option value="Heavy metal">Heavy metal</option>
                          <option value="Rap">Rap</option>
                        </select>

                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <small class="d-block text-uppercase font-weight-bold mb-3">Year</small>
                    <div class="form-group focused">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"></span>
                        </div>
                        <input class="form-control" placeholder="Year" type="text" id="in_year">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row text-center">
                  <div class="col-md-12">
                      <br/>
                      <button class="btn btn-lg btn-danger" type="button" id="in_download"><i class="fas fa-download"></i> Download</button>
                      <button class="btn btn-lg btn-primary" type="button" id="in_minio"><i class="fas fa-music"></i> Add to Minio</button>
                  </div>
                </div>
                
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <p id="out_description" class="text-left"></p>
                  <a id="out_more" href="" target="_blank">More</a>
                </div>
              </div>
